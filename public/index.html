<!DOCTYPE html>
<html>
  <head>
    <title>Live Instructional Video</title>
    <style>
      nav {
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      nav li {
        margin: 0 10px;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
        border-radius: 5px;
      }

      nav a:hover {
        background-color: #fff;
        color: #333;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 10px;
      }

      .instructional-video {
        grid-column: 1 / 2;
        grid-row: 1 / 2;
      }

      .student-video {
        grid-column: 2 / 3;
        grid-row: 1 / 2;
      }

      .emotion-status {
        grid-column: 1 / 3;
        grid-row: 2 / 3;
        margin-top: 20px;
      }
      .emotion-status h3 {
        color: black;
        text-align: center;
        margin-top: 30px;
      }

      video {
        width: 100%;
        height: 100%;
      }

      .status {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        font-weight: bold;
        color: white;
        background-color: black;
        height: 70%;
        width: 100%;
      }

      .status-happy {
        background-color: green;
      }

      .status-sad {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="form.html">Form</a></li>
          <li>
            <a href="https://sandeepkumarsidha.netlify.app/" target="_blank"
              >About-Me</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <div class="instructional-video">
        <h3 style="text-align: center">Live Instructional Video</h3>
        <video id="live-stream" controls>
          <iframe
            src="https://www.youtube.com/embed/Livestream-Video-ID"
            frameborder="0"
            allowfullscreen
          ></iframe>

          <!-- <source src="video.mp4" type="video/mp4" loop/> -->
          <!-- <source src="live-stream.webm" type="video/webm" />  -->
        </video>
      </div>
      <div class="student-video">
        <h3 style="text-align: center">Student Section</h3>
        <video id="student-video" autoplay></video>
      </div>
      <div class="emotion-status">
        <h3>Emotional Status...</h3>
        <div id="status" class="status">üòê</div>
      </div>
    </div>

    <script>
      const constraints = {
        video: true,
        audio: false,
      };

      navigator.mediaDevices
        .getUserMedia(constraints)
        .then(function (stream) {
          const video = document.getElementById("student-video");
          video.srcObject = stream;
        })
        .catch(function (error) {
          console.error("Error accessing media devices.", error);
        });

      const status = document.getElementById("status");
      const video = document.getElementById("student-video");

      video.addEventListener("play", function () {
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const context = canvas.getContext("2d");

        setInterval(function () {
          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const data = canvas.toDataURL();
          const xhr = new XMLHttpRequest();
        const apiK = "4f1f8f7e7f7a4a3cbb356d6a32be00d2";
          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
              const response = JSON.parse(xhr.responseText);
              if (response.happy) {
                status.innerText = "üòä";
                status.classList.add("status-happy");
                status.classList.remove("status-sad");
              } else {
                status.innerText = "üò¢";
                status.classList.remove("status-happy");
                status.classList.add("status-sad");
              }
            }
          };
          xhr.open("POST", "https://api.luxand.cloud/photo/emotions", true);
		      xhr.setRequestHeader("token", "{{apiK}}");
          xhr.setRequestHeader(
            "Content-type",
            "application/x-www-form-urlencoded"
          );
          xhr.send("image=" + encodeURIComponent(data));
        }, 1000);
      });
    </script>
  </body>
</html>
